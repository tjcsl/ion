version: '3.9'

services:
  redis:
    container_name: server
    image: redis:latest
    networks:
      - intranet_net
    expose:
      - "6379"

  postgres:
    container_name: database
    image: postgres:latest
    networks:
      - intranet_net
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=ion
      - POSTGRES_USER=ion
      - POSTGRES_PASSWORD=pwd
    volumes:
      - pgdata:/var/lib/postgresql/data

  application:
    container_name: intranet
    image: application
    networks:
      - intranet_net
    entrypoint:
      [
        "/bin/sh",
        "-c",
        "git config --global --add safe.directory /ion && \
         /bin/sh config/docker/entrypoint.sh"
      ]
    ports:
      - 8080:8080
    build:
      context: ../../
      dockerfile: ./config/docker/Dockerfile
    volumes:
      - ../../:/ion:z
    depends_on:
      - redis
      - postgres

  celery:
    container_name: celery
    image: application
    networks:
      - intranet_net
    entrypoint:
      [
        "/bin/sh",
        "-c",
        "git config --global --add safe.directory /ion && \
         pipenv run celery --app intranet worker -l info --without-gossip --without-mingle --without-heartbeat -Ofair"
      ]
    depends_on:
      - application
    volumes:
      - ../../:/ion:z

  celerybeat:
    container_name: celerybeat
    image: application
    networks:
      - intranet_net
    entrypoint:
      [
        "/bin/sh",
        "-c",
        "git config --global --add safe.directory /ion && \
         pipenv run celery --app intranet beat -l info"
      ]
    depends_on:
      - application
    volumes:
      - ../../:/ion:z

networks:
  intranet_net:
    driver: bridge

volumes:
  pgdata:
