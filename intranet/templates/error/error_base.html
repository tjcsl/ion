        h1 {
            height: 37px;
            line-height: 37px;
            text-align: center;
            font-weight: normal;
            font-size: 25px;
            text-align: center;
        }

        h2 {
            font-size: 20px;
        }

        @media (max-width: 500px) {
            .center-wrapper {
                left: 0;
                margin-left: 0;
                width: 100%;
            }

            h1 {
                line-height: 30px;
                height: auto;
            }
        }
        .global-warning {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 75%;
            margin-left: 12.5%;
            background-color: yellow;
            border: 1px solid rgb(210, 208, 66);
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin-bottom: 5px;
            z-index: 999999;
        }

    {% block scripts %}{% endblock %}
</head>
<body class="notransition">
    {% if global_warning %}<div class="global-warning">{{ global_warning }}</div>{% endif %}
    <div class="center-wrapper">
        <div class="center">
            <div class="error">
                <div class="logo"></div>
                <h1>{% block heading %}{{ heading }}{% endblock %}</h1>
                <p>{% block description %}{{ description }}{% endblock %}</p>
            </div>
        </div>
    </div>
</body>
</html>
