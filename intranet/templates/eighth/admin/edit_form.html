{% extends "eighth/admin/eighth_admin_page_base.html" %}
{% load pipeline %}

{% block admin_main %}

<form action="" method="post" autocomplete="off">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td class="right-buttons" colspan=2>
                <a class="button" href="{% url 'eighth_admin_dashboard' %}">Cancel</a>
                {% if delete_url %}
                    <a class="button" href="{{ delete_url }}">Delete</a>
                {% endif %}
                <input type="submit" value="Save">
            </td>
        </tr>
    </table>
</form>
<br>
{% if block_id %}
    <a href="{% url 'eighth_admin_copy_block' block_id %}" class="button" title="Import activities from another block"><i class="far fa-copy"></i> Import Activities</a>
{% endif %}
{% endblock %}
