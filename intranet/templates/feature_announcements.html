{% for feat_announcement in feature_announcements %}
<div class="new-feature" data-id="{{ feat_announcement.id }}">
    <div class="new-feature-close">
        <i class="fas fa-times"></i>
    </div>
    <span class="new-feature-text"><i class="fas fa-rocket" style="padding-right: 2px"></i> {{ feat_announcement.announcement_html|safe }}</span>
</div>
{% endfor %}
