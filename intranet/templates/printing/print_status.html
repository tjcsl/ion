<h2>Printer status:</h2>
{% for printer, alert in alerts.items %}
    <div class="printer-status {{ alert.1 }}">
        {{ printer }}: {{ alert.0 }}
    </div>
{% endfor %}
{% if updated_time != None %} Updated at: {{ updated_time }} {% endif %}
{% if user.is_printing_admin %}
(<a href="?refresh">Update</a>)
{% endif %}
